<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Apex Web Design</title>
    <style>
        body {
            background-color: #eee6ff;
            margin: 0;
            font-family: sans-serif;
        }

        .header-section {
            background-color: white;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            background-color: #eee6ff;
        }

        fieldset {
            border: none;
            margin: 0;
            padding: 0;
        }

        h2, p {
            margin: 10px;
            text-align: center;
            color: #220066;
        }

        nav {
            background-color: #220066;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #220066;
        }

        ul li a {
            display: block;
            color: #ddccff;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: bold;
        }

        ul li a:hover {
            background-color: #330099;
            color: white;
        }

        .content-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .contact-card {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 1px solid #dcdcdc;
        }

        h3 {
            color: #15749d;
            font-size: 24px;
            margin-top: 0;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #220066;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid #ddccff;
            border-radius: 4px;
            font-family: sans-serif;
            color: #220066;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #15749d;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #220066;
            color: #ddccff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #15749d;
            color: white;
        }
        .hero {
            background: linear-gradient(rgba(34, 0, 102, 0.7), rgba(34, 0, 102, 0.7)), url("https://miro.medium.com/0*SPjH6EGSjLcMPv8Q.jpg");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ddccff; 
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <section class="header-section">
        
            <h2>Apex Web Design</h2>
            <p>Crafting Modern Websites That Inspire</p>
        
    </section>

    <nav>
        <ul>
            <li><a href="Index.html">Home</a></li>
            <li><a href="Projects.html">Projects</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="Services.html">Services</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
<div class="hero">
    <div class="content-container">
        <div class="contact-card">
            <h3>Get In Touch</h3>
            <p style="color: #1c96ca; text-align: center; margin-bottom: 20px;">
                Have a project in mind? Let's build something great together.
            </p>
            
            <form >
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="How can we help you?" required></textarea>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">
                </div>
                <div class="form-group">
                    <label for="age">Age Verification</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" oninput="checkAge()">
                    <p id="age-result"></p>
                </div>

                <button type="submit" class="btn" id="btn">Send Message</button>
            </form>
        </div>
    </div>
</div>
<script>
        function checkAge() {
            var ageInput = document.getElementById('age').value;
            var display = document.getElementById('age-result');
            
            if (ageInput === "") {
                display.innerHTML = "";
                return;
            }

            if (parseInt(ageInput) >= 18) {
                display.style.color = "green";
                display.innerHTML = "Confirmed: You are over 18.";
            } else {
                display.style.color = "red";
                display.innerHTML = "Alert: You are under 18.";
            }
        }
        
    </script>
    <footer style="text-align: center; padding: 20px; background: #220066; color: #ddccff; margin-top: 40px;">
    &copy; 2024 Apex Web Design/group6. All rights reserved.
</footer>
</body>

</html>
